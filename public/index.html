<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Logger</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://cdn3d.iconscout.com/3d/premium/thumb/financial-loss-3597249-3010229.png">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="wrapper">
       <h1 class="center-text">Finance Logger</h1>
    
        <!-- output list -->
        <h6>Logs:</h6>
        <hr>

       
        <ul class="item-list" id="item_list">

        </ul>
    </div>

    <h6>Add Logs:</h6>
    <hr>
  <div class="flex-container">
     <div class="inside-flex">
        <form class="form-group p-10">
          <label for="Type">Type</label>
            <select class="form-select form-select mb-3" id="Type" aria-label=".form-select-lg example">
                <option value="Invoice">Invoice</option>
                <option value="Payment">Payment</option>
              </select>
              <label for="to-from">To/From</label>
              <input type="text" name="to-from" id="to-from" class="form-control mb-3" placeholder="" aria-describedby="helpId">
    
              <label for="Details">Details</label>
             <input type="text" name="Details" id="Details" class="form-control mb-3" placeholder="" aria-describedby="helpId">
    
              <div class="input-group mb-3 width-set">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
                <input type="number" id="amount" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
              </div>
    
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
     </div>
  </div>
</div>

  

  <script type="module" src='app.js'></script>
</body>
</html>
